<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="./bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
   <!-- <meta http-equiv="refresh" content="2"> -->
   <style>
    *{
        margin: 0px;
        padding: 0px;
    }
    body{
       
        font-family: "Segoe UI", Arial, sans-serif;
        background:linear-gradient( rgb(245, 196, 0) 50%,rgb(77,163,255) 50% ) ;
        height: 100vh;
        align-items: center;
        display: flex;
        justify-content: center;
    }
    section{
      background-color: white;
      width: 380px;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      border-radius: 10px;
    }
    .header{
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
   h5{
    text-decoration: underline;
   margin: 0;
   }
   .button{
    background-color: rgb(77,163,255);
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    padding: 8px 15px;
   }
   input{
    border-top: none;
    border-left: none;
    border-right: none;
    font-size: 20px;
   

   }
   .icons{
    display: flex;
    justify-content: space-between;
    box-shadow: 1px 1px 1px 1px grey;
     padding: 5px;
     margin-bottom: 20px;
   }
   .edit{
       background-color: rgb(77,163,255);
    padding: 3px;
    width: 30px;
    color: white;
    border: none;
    border-radius:5px;
   }
  .delete{
    background-color: red;
    padding: 3px;
    width: 30px;
    color: white;  
    border: none;  
    border-radius:5px;
} 
   </style>
</head>
<body>
  <section id="section">
  <div>
   <input type="text" placeholder="Review Presentation" id="tasks">
    <button class=" button" id="add"  onclick="addfile()">ADD</button>
  </div>
  <div>
     <p class="info">You have <span id="count">0</span> task(s) to complete</p>
      <div id="intask"></div>
   </div>      
  
  </section>  
</body>
<script>
 let all = Number(localStorage.getItem("count")) || 0;
document.getElementById("count").innerHTML = all;

document.getElementById("intask").innerHTML =
  localStorage.getItem("inputtask") || "";

let tasks = document.getElementById("tasks");
let intask = document.getElementById("intask");
let count = document.getElementById("count");

// Load saved count
let increase = Number(localStorage.getItem("count")) || 0;

function addfile() {
  let sentence = tasks.value;
  if (sentence.trim() === "") return;

  // Add new task (checkbox + delete)
  intask.innerHTML += `
    <div class="icons">
      <input type="checkbox" onclick="toggleTask(this)" id="check">
      <span id = "words">${sentence}</span>
   
      <button onclick="deleteTask(this)" class="delete">üóë</button>
      <button onclick="editTask(this)" class="edit" id="newedit">‚úè</button>
     
    </div>
  `

  tasks.value = ""

  increase++;
  count.innerHTML = increase;

  localStorage.setItem("count", increase)
  localStorage.setItem("inputtask", intask.innerHTML)
}



function toggleTask(checkbox) {
  let text = checkbox.nextElementSibling;

  if (checkbox.checked) {
    text.style.textDecoration = "line-through";
    increase--;
  } else {
    text.style.textDecoration = "none";
    increase++;
  }

  count.innerHTML = increase;

  localStorage.setItem("count", increase);
  localStorage.setItem("inputtask", intask.innerHTML);
}


function deleteTask(btn) {
  let div = btn.parentElement;
  let box = div.querySelector("input[type='checkbox']");


  if (!box.checked) {
    increase--;
  }

  div.remove();

  count.innerHTML = increase;

  localStorage.setItem("count", increase);
  localStorage.setItem("inputtask", intask.innerHTML);
}
function editTask(button) {
  let edt = button.parentElement
  let previous = document.getElementById("newedit")
  let newtask = prompt("Edit this task", document.getElementById("words").innerText)
  if (newtask !== null && newtask.trim() !== ""){
    document.getElementById("words").innerText = newtask
  }
}

</script>
</html>
