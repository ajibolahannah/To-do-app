<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="bootstrap.min.css">
  
   <style>
    *{
        margin: 0px;
        padding: 0px;
    }
    body{
       
        font-family: "Segoe UI", Arial, sans-serif;
        background:linear-gradient( rgb(245, 196, 0) 50%,rgb(77,163,255) 50% ) ;
        height: 100vh;
        align-items: center;
        display: flex;
        justify-content: center;
    }
    section{
      background-color: white;
      width: 380px;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      border-radius: 10px;
    }
    .header{
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
   h5{
    text-decoration: underline;
   margin: 0;
   }
   .button{
    background-color: rgb(77,163,255);
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    padding: 8px 15px;
   }
   input{
    border-top: none;
    border-left: none;
    border-right: none;
    font-size: 20px;
   

   }
   .icons{
    display: flex;
    justify-content: space-between;
    box-shadow: 1px 1px 1px 1px grey;
     padding: 5px;
     margin-bottom: 20px;
   }
   .edit{
       background-color: rgb(77,163,255);
    padding: 3px;
    width: 30px;
    color: white;
    border: none;
    border-radius:5px;
   }
  .delete{
    background-color: red;
    padding: 3px;
    width: 30px;
    color: white;  
    border: none;  
    border-radius:5px;
} 
   </style>
</head>
<body>
  <section id="section">
  <div>
   <input type="text" placeholder="Review Presentation" id="tasks">
    <button class=" button" id="add"  onclick="addfile()">ADD</button>
  </div>
  <div>
     <p class="info">You have <span id="count">0</span> task(s) to complete</p>
      <div id="intask"></div>
   </div>      
  
  </section>  
</body>
<script>
 let all = Number(localStorage.getItem("count")) || 0;
document.getElementById("count").innerHTML = all;

document.getElementById("intask").innerHTML =
  localStorage.getItem("inputtask") || "";

let tasks = document.getElementById("tasks");
let intask = document.getElementById("intask");
let count = document.getElementById("count");

// Load saved count
let increase = Number(localStorage.getItem("count")) || 0;

function addfile() {
  let sentence = tasks.value;
  if (sentence.trim() === "") return;

  // Add new task (checkbox + delete)
  intask.innerHTML += `
    <div class="icons">
      <input type="checkbox" onclick="toggleTask(this)" id="check">
      <span id = "words">${sentence}</span>
   
      <button onclick="deleteTask(this)" class="delete"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
  <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
</svg></button>
      <button onclick="editTask(this)" class="edit" id="newedit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
  <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
</svg></button>
     
    </div>
  `

  tasks.value = ""

  increase++;
  count.innerHTML = increase;

  localStorage.setItem("count", increase)
  localStorage.setItem("inputtask", intask.innerHTML)
}



function toggleTask(checkbox) {
  let text = checkbox.nextElementSibling;

  if (checkbox.checked) {
    text.style.textDecoration = "line-through";
    increase--;
  } else {
    text.style.textDecoration = "none";
    increase++;
  }

  count.innerHTML = increase;

  localStorage.setItem("count", increase);
  localStorage.setItem("inputtask", intask.innerHTML);
}


function deleteTask(btn) {
  let div = btn.parentElement;
  let box = div.querySelector("input[type='checkbox']");


  if (!box.checked) {
    increase--;
  }

  div.remove();

  count.innerHTML = increase;

  localStorage.setItem("count", increase);
  localStorage.setItem("inputtask", intask.innerHTML);
}
function editTask(button) {
  let edt = button.parentElement
  let previous = document.getElementById("newedit")
  let newtask = prompt("Edit this task", document.getElementById("words").innerText)
  if (newtask !== null && newtask.trim() !== ""){
    document.getElementById("words").innerText = newtask
  }
}

</script>

</html>
